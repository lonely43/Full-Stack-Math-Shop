<!-- start of nav and cart -->

<div class="nav">
  <div class="labelNav">
    <img src="../assets/luxury-shop.png" alt="diamond">
  </div>
  <div class="bodyNav">
    
    <button (click)="showCart()" class="btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
      <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
      </svg>
  </button>
  </div>
</div>

<div #cart class="cart showCart">

  <div class="mainCart">
    <div class="labelCart">
      <h1>Cart</h1> 
      <img (click)="showCart()" style="cursor:pointer" width="54" height="54" src="../assets/icon-close.png" alt="close">
    </div>

    <div class="bodyCart">
      <h1> {{voidCart}} </h1>
      <div *ngFor="let item of items" class="item">
        <span>

          <div class="labelItem">
            <img src="../assets/1ab3629e6b30488670af89c498f289c4.jpg" alt="logo"> <!--[src]="item.icon"-->
          </div>

          <div class="bodyItem">
            <div class="info">
              <h1> {{item.title}} </h1>
              <p style="color: rgb(224, 102, 102);"> remove </p>
            </div>
            <div class="controls">
              <div class="amountItem">
                <svg (click)="addToCartOne(item.id)" style="color:rgb(46, 207, 100); cursor:pointer" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
    
                <h1 style="font-weight: 400;" oncopy="false" oncut="false" onpaste="false"> {{item.amount}} </h1>
    
                <svg (click)="minToCartOne(item.id, $event.target)" style="color:rgb(247, 90, 90); cursor:pointer" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-dash-square" viewBox="0 0 16 16">
                  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                  <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                </svg>
              </div>
            </div>
          </div>

        </span>
      </div>
    </div>

    <div #payBtn class="buyButton">
      <p>Total price: 100$</p>
      <button routerLink="pay"> Pay </button>
    </div>
  </div>

</div>

<!-- end over of nav and cart -->

<router-outlet></router-outlet>
