<div class="main">

   <!-- just small info about shop -->
   <div class="labelItems">
      <div class="info">
         <div class="label1">
            <svg style="color: rgb(0, 0, 0);" xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-tree-fill" viewBox="0 0 16 16">
               <path d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777l-3-4.5z"/>
            </svg>
            <h1 text="Clear">Clear</h1>
         </div>
         <div class="label2">
            <svg style="color: rgb(0, 0, 0);" xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-box-seam-fill" viewBox="0 0 16 16">
               <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003 6.97 2.789ZM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461L10.404 2Z"/>
             </svg>
            <h1 text="Best quality">Best quality</h1>
         </div>
         <div class="label3">
            <svg style="color: rgb(0, 0, 0);" xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
               <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
             </svg>
            <h1 text="Useful">Useful</h1>
         </div>
      </div>
   </div>

   <!-- list of goods -->
   <div class="bodyItems">
      <!-- the goods -->
      <div *ngFor="let item of items" class="item">

         <div class="labelItem">
            <img src="../../assets/luxury-shop.png" width="200" height="200" alt="icon">
         </div>

         <div class="bodyItem">
            <div class="info">
               <h1> {{item.title}} </h1>
               <p> {{item.description}} </p>
            </div>
            <div class="conrollers">
               <button (click)="addToCartOne(item.id)"> Add to cart </button>
            </div>
         </div>

      </div>
   </div>

</div>
