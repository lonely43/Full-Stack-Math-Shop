<div class="main">

   <!-- just small info about shop -->
   <div class="labelItems">
      <div class="info">
         <div class="label1">

         </div>
         <div class="label2">
            
         </div>
         <div class="label3">
            
         </div>
      </div>
   </div>

   <!-- list of goods -->
   <div class="bodyItems">
      <!-- the goods -->
      <div *ngFor="let item of items" class="item">

         <div class="labelItem">
            <img src="../../assets/luxury-shop.png" width="200" height="200" alt="icon">
         </div>

         <div class="bodyItem">
            <div class="info">
               <h1> {{item.title}} </h1>
               <p> {{item.description}} </p>
            </div>
            <div class="conrollers">
               <svg (click)="addToCartOne(item.id)" style="color:rgb(0, 0, 0); cursor:pointer" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                  <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </div>
         </div>

      </div>
   </div>

</div>
